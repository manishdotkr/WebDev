<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>HTML Inputs</h1>
    
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" disabled>

    <br>
    <br>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" maxlength="5">

    <br>
    <br>

    <label for="email">Email</label>
    <input type="email" placeholder="Email" id="email">

    <br>
    <br>
    File

    <input type="file">

    <br>
    <br>

    <label for="number">Number</label>

    <input type="number" placeholder="Number" id="number" max="10" min="5">

    <br>
    <br>

    Telephone
    <input type="tel" placeholder="Phone Number" maxlength="10">

    <br>
    <br>

    Gender :

    Male:
    <input type="radio" name="gender">
    Female:
    <input type="radio" name="gender">
    Other:
    <input type="radio" name="gender">

    <br>
    <br>

    I Agree

    <input type="checkbox" checked>

    <br>
    <br>
    Date:
    <input type="date">

    <br>
    <br>
    Time
    <input type="time">

    <br>
    <br>
    <input type="color">

    <br>
    <br>

    Months:
    <select multiple>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">Apr</option>
        <option value="">May</option>
        <option value="">June</option>
        <option value="">July</option>
        <option value="">Aug</option>
        <option value="">Sep</option>
        <option value="">Oct</option>
    </select>

    <br>
    <br>
    <br>

    Bio:
    <br>
    <textarea cols="30" rows="5"></textarea>


    
</body>
</html>
